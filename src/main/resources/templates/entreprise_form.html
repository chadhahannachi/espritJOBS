<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>offres d'emplois et de stages</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
      <form th:action="@{/entreprises/save}" method="post" enctype="multipart/form-data" th:object="${entreprise}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{entID}" />

        <div class="p-3">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="nom_en">nom</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{nom_en}" required minlength="2" maxlength="128" class="form-control"
                id="nom_en" />
            </div>
          </div>

          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="emailID_en">adresse mail</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{emailID_en}" minlength="2" maxlength="256" class="form-control"
                id="emailID_en" />
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="num_tel_en">numéro de téléphone</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{num_tel_en}" minlength="2" maxlength="256" class="form-control"
                id="num_tel_en" />
            </div>
          </div>


          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="adresse_en">adresse</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{adresse_en}" minlength="2" maxlength="256" class="form-control"
                id="adresse_en" />
            </div>
          </div>


          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/entreprises}]]";
      });
    });
  </script>

</body>

</html>
